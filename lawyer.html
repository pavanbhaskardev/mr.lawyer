      <!-- custom JS for navbar, dropdown and simple carousel -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // navbar toggle
          var toggler = document.querySelector('.navbar-toggler');
          var collapse = document.querySelector('.navbar-collapse');
          if (toggler && collapse) {
            toggler.addEventListener('click', function() {
              collapse.classList.toggle('show');
              toggler.setAttribute('aria-expanded', collapse.classList.contains('show'));
            });
          }
          // dropdowns
          document.querySelectorAll('.dropdown-toggle').forEach(function(toggle) {
            toggle.addEventListener('click', function(e) {
              e.preventDefault();
              var menu = toggle.nextElementSibling;
              if (menu) {
                menu.classList.toggle('show');
                toggle.setAttribute('aria-expanded', menu.classList.contains('show'));
              }
            });
          });
          document.addEventListener('click', function(e) {
            if (!e.target.matches('.dropdown-toggle') && !e.target.closest('.dropdown')) {
              document.querySelectorAll('.dropdown-menu.show').forEach(function(menu) {
                menu.classList.remove('show');
                var parent = menu.previousElementSibling;
                if (parent) parent.setAttribute('aria-expanded', 'false');
              });
            }
          });

          // simple carousel implementation
          var carousel = document.querySelector('[data-js-carousel]');
          if (carousel) {
            var items = carousel.querySelectorAll('.carousel-item');
            var current = 0;
            function showSlide(index) {
              items.forEach(function(item, i) {
                item.classList.toggle('active', i === index);
              });
            }
            carousel.querySelector('[data-js-prev]').addEventListener('click', function() {
              current = (current - 1 + items.length) % items.length;
              showSlide(current);
            });
            carousel.querySelector('[data-js-next]').addEventListener('click', function() {
              current = (current + 1) % items.length;
              showSlide(current);
            });
          }
        });
      </script>
